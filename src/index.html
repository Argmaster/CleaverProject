<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nexus file editor</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="../bootstrap.css" />

    <script>const $ = require('jquery');</script>
    <script defer src="render.js"></script>
</head>

<body>
    <nav class="side-nav">
        <img class="side-nav-icon" src="../img/file.svg" alt="icon" id="openNexusFile">
        <img class="side-nav-icon" src="../img/save.svg" alt="icon" id="saveNexusFile">
        <img class="side-nav-icon" src="../img/filej.svg" alt="icon" id="openJSONFile">
        <img class="side-nav-icon" src="../img/savej.svg" alt="icon" id="saveJSONFile">
    </nav>
    <main>
        <div class="file-title-outer">
            <div class="file-title" id="file-main-title">No file selected</div>
        </div>
        <div class="main-inner-block">
            <table id="workspace"></table>
        </main>
    </main>
    <div class="file-menu-grab">
        ||
    </div>
    <div id="file-menu">
        <div class="file-menu-row">
            <div>TAXA TITLE</div>
            <input type='text' class="menu-input" id="TAXA_TITLE" spellcheck="false">
        </div>
        <div class="file-menu-row">
            <div>TAXA DIMENSIONS</div>
            <input type='text' class="menu-input" id="TAXA_DIMENSIONS" spellcheck="false">
        </div>
        <div class="file-menu-row">
            <div>CHARACTERS TITLE</div>
            <input type='text' class="menu-input" id="CHARACTERS_TITLE" spellcheck="false">
        </div>
        <div class="file-menu-row">
            <div>CHARACTERS DIMENSIONS</div>
            <input type='text' class="menu-input" id="CHARACTERS_DIMENSIONS" spellcheck="false">
        </div>
        <div class="file-menu-row">
            <div>TREE TITLE</div>
            <input type='text' class="menu-input" id="TREE_TITLE" spellcheck="false">
        </div>
        <div class="file-menu-row">
            <div>LINK</div>
            <input type='text' class="menu-input" id="LINK_TAXA" spellcheck="false">
        </div>
        <div class="file-menu-row">
            <div>TREE NAME</div>
            <input type='text' class="menu-input" id="TREE_NAME" spellcheck="false">
        </div>
        <div class="file-menu-row">
            <div>TREE</div>
            <textarea spellcheck="false" id="TREE"></textarea>
        </div>
    </div>
</body>

</html>
